<div>
    <div *ngIf="mode==='menu'">
        <app-menu (level)="goLevel($event)" [forceState]="menu_next_invocation" #menu></app-menu>
    </div>

    <app-game *ngIf="mode==='game'" (exit)="escapeGame($event)" [level]="level"></app-game>

    <app-dev-map-editor *ngIf="mode==='dev'"></app-dev-map-editor>

    <div class="dev">
        <button (click)="devMode()">Dev mode</button>
    </div>
</div>
