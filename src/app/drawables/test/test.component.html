<div class="example-container">
  <h2>To do</h2>

  <!--
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListConnectedTo]="[doneList1, doneList2]"
   -->
  <div
    [cdkDropListData]="todo"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag>pute</div>
  </div>
</div>
